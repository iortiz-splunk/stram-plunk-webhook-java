version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5

  java-webhook-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Existing application environment variables
      STREAM_API_SECRET: "${STREAM_API_SECRET}"
      SPLUNK_HEC_URL: "${SPLUNK_HEC_URL}"
      SPLUNK_HEC_TOKEN: "${SPLUNK_HEC_TOKEN}"
      SPLUNK_HEC_SSL_VERIFY: "${SPLUNK_HEC_SSL_VERIFY}"
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_DATABASE: 0
      WEBHOOK_QUEUE_NAME: "${WEBHOOK_QUEUE_NAME}"
      DEDUPLICATION_WINDOW_SECONDS: "${DEDUPLICATION_WINDOW_SECONDS}"
      # NEW: AppDynamics Agent environment variables
      APPD_CONTROLLER_HOST: "${APPD_CONTROLLER_HOST}"
      APPD_CONTROLLER_PORT: "${APPD_CONTROLLER_PORT}"
      APPD_CONTROLLER_SSL_ENABLED: "${APPD_CONTROLLER_SSL_ENABLED}"
      APPD_ACCOUNT_NAME: "${APPD_ACCOUNT_NAME}"
      APPD_ACCESS_KEY: "${APPD_ACCESS_KEY}"
      APPD_APPLICATION_NAME: "${APPD_APPLICATION_NAME}"
      APPD_TIER_NAME: "${APPD_TIER_NAME}"
      APPD_NODE_NAME: "${APPD_NODE_NAME}"
    depends_on:
      redis:
        condition: service_healthy
    # Optional: Adjust healthcheck if agent startup makes it slower
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8000/actuator/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5

volumes:
  redis_data: